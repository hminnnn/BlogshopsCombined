<form class="container">

  <div style="color: red;">
    {{this.errorMsg}}
  </div>
  <h3>Name of Blogshop</h3>
  <div class="section-style">
    <mat-checkbox *ngFor="let shop of shopNameList; let myIndex = index" [(ngModel)]="shopChecked[myIndex]"
      name="shopName{{myIndex}}" class="checkbox-style" (change)="shopNameCheckboxAction(myIndex)">{{shop.name}}
    </mat-checkbox>
  </div>

  <h3>Type of clothes</h3>
  <div class="section-style">
    <mat-checkbox *ngFor="let itemType of itemTypeList; let myIndex = index" [(ngModel)]="typeChecked[myIndex]"
      name="itemType{{myIndex}}" class="checkbox-style" (change)="itemTypeCheckboxAction(myIndex)">{{itemType.name}}
    </mat-checkbox>
  </div>

  <h3>Price range</h3>
  <div class="section-style">
    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
      [(ngModel)]="selectedShop.itemPrice" name="price{{price}}">
      <mat-radio-button class="example-radio-button" *ngFor="let price of priceList" [value]="price.value">
        {{price.name}}
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="section-style">
    <button mat-flat-button color="primary" (click)="submitForm()">Search!</button>

  </div>

</form>

<div class="container">

  <div class="cardList">

    <ng-container *ngFor="let item of result; let myIndex = index">
      <div class="matcard-style">
        <a href="{{item.baseUrl}}{{item.itemUrl}}" target="_blank">
          <img mat-card-image src={{item.itemImageUrl}} alt={{item.itemName}} class="itemImageUrl-style">
        </a>
        <div>
          {{item.itemName}}
        </div>
        <div>
          {{item.itemPrice}}
        </div>
        <!-- <div>
            {{item.itemType}}
          </div> -->
        <div>
          {{item.shopNameValue}}
        </div>
        <div>
          <a href="{{item.baseUrl}}{{item.itemUrl}}">Link to item</a>
        </div>
      </div>

    </ng-container>
  </div>

</div>
